
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全泰科技便當申請表單系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "leh6b3a7z6");
</script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="mb-5 text-center">全泰科技<br>便當申請表單系統</h1>
                <form action="post" id="google-sheet">
					<script>
						function visitPage() {
							window.location='https://chentai-tech.github.io/bentou/data.html';
						}
					</script>
                    <div class="mb-3">
                        <label for="Name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="您的姓名" name="Name" required>
                    </div>
                    <select class="option-select form-control" aria-label="Large select example">
                        <option selected value="">額外選項</option>
                        <option id="option1" name="option" value="1">加飯</option>
                        <option id="option2" name="option" value="2">只加飯</option>
                        <option id="option3" name="option" value="3">少飯</option>
                        <option id="option4" name="option" value="4">不要飯</option>
                    </select>
                    <div class="mb-3 d-block">
                        <input type="submit" class="btn btn-primary btn-lg w-100 mt-5" id="btnSubmit" value="送出表單" />
                    </div>
					<div class="mb-3 d-block">
                        <input type="button" class="btn btn-primary btn-lg w-100 mt-5" value="檢視列表" onclick="visitPage();" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
    <script src="main.js"></script>
	<script>

      const button = document.getElementById('btnSubmit');

        function checkButtonStatus() {
            const now = new Date();
            var hour = now.getHours();
            const startTime = 6;
            const endTime = 10;
            
            button.disabled = !(startTime <= hour && hour < endTime);
        }

        // 在頁面載入時檢查按鈕狀態
        checkButtonStatus();

        // 每隔 1 秒檢查按鈕狀態
        //setInterval(checkButtonStatus, 1000);
	</script>
</body>
</html>
